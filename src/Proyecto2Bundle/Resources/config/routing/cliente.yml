cliente_index:
    path:     /
    defaults: { _controller: "Proyecto2Bundle:Cliente:index" }
    methods:  [GET, POST]
    options:
                expose: true

cliente_show:
    path:     /{id}/show
    defaults: { _controller: "Proyecto2Bundle:Cliente:show" }
    methods:  GET

cliente_new:
    path:     /new
    defaults: { _controller: "Proyecto2Bundle:Cliente:new" }
    methods:  [GET, POST]

cliente_edit:
    path:     /{id}/edit
    defaults: { _controller: "Proyecto2Bundle:Cliente:edit" }
    methods:  [GET, POST]

cliente_delete:
    path:     /{id}/delete
    defaults: { _controller: "Proyecto2Bundle:Cliente:delete" }
    methods:  DELETE
